language: go

services:
  - docker

go:
  - 1.x

install:
  - ci/setup_env.bash
  - linux-amd64/glide install

script:
  - gox -arch="amd64" -os="windows linux darwin"
  - upx-3.93-amd64_linux/upx lastkeypair_{linux_amd64,windows_amd64.exe} # upx 3.93 creates buggy darwin exes, fixed in unreleased 3.94
  - make
  - ls -lh
  - ci/e2e.bash
